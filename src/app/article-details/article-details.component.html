<div>
<p-table [value]="articles" [tableStyle]="{'min-width': '50rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th>Saved</th>
      <th>Author</th>
      <th>Title</th>
      <th>Content</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-articles>
    <tr>
      <td *ngIf="articles.saved">
        <button class="iconButtons" (click)="changeSave(articles.index)">
          <i class="pi pi-heart-fill"></i>
        </button>
      </td>
      <td *ngIf="!articles.saved">
        <button class="iconButtons" (click)="changeSave(articles.index)">
          <i class="pi pi-heart"></i>
        </button>
      </td>
      <td>{{articles.author}}</td>
      <td><a [routerLink]="['/read', articles.index]">{{articles.title}}</a></td>
      <td>
        <p>{{articles.content}}</p>
      </td>
    </tr>
  </ng-template>
</p-table>
</div>
