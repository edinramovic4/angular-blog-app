<header class="labelName">{{headerTitle}}</header>
<p-menubar [model]="items">
  <div>
    <input type="text" [(ngModel)]="searchInput" pInputText placeholder="Author or Title">
<!--    <button pButton [routerLink]="['/search']" type="button" icon="pi pi-search"></button> -->
    <button pButton (click)="toggleSearch()" type="button" icon="pi pi-search"></button>
  </div>
</p-menubar>
<div>
  <pre></pre>
  <app-search-results *ngIf="searchResults"></app-search-results>
  <router-outlet *ngIf="!searchResults"></router-outlet>
</div>
